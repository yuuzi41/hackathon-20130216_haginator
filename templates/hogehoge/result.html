<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>result</title>
		<meta name="description" content="" />
		<meta name="author" content="Nagai" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>

	<body>
		<div>
			<header>
				<h1>result</h1>
			</header>

			<div>
				<h1>探していたのは…</h1>
				<p>{{music.artist}}の{{music.title}} <a href="/hogehoge/prob/learn?music={{music.id}}&{{qa_get}}">これだ！</a></p>
				<br />
			</div>
			<div>
				<h2>もしかして…</h2>
				{% for elements in list %}
				<font size=2>距離:{{elements.0}} タイトル:{{elements.1.title}} アーティスト:{{elements.1.artist}} <a href="/hogehoge/prob/learn?music={{elements.1.id}}&{{qa_get}}">これだ！</a></font><br />
				{% endfor %}
			</div>
			<div>
				<h2>上になかったら</h2>
				<form method="GET" action="/hogehoge/prob/new">
					{% for element in qa_dict %}
					<input type="hidden" name="{{element.0}}" value="{{element.1}}" />
					{% endfor %}
					<p>タイトル：<input type="text" name="music_title" /></p>
					<p>アーティスト：<input type="text" name="music_artist" /></p>
					<p><input type="submit" value="送信" /></p>
				</form>
			</div>
			<footer>
				<p>
					&copy; Copyright  by Nagai
				</p>
			</footer>
		</div>
	</body>
</html>
